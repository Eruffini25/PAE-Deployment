
---
- name: D√©ploiement de Zabbix avec Docker
  hosts: all
  become: true
  vars:
    zabbix_web_port: 8081
    zabbix_db_password: zabbix
    php_timezone: Europe/Paris
  tasks:
    - name: Cr√©er le dossier de configuration Zabbix
      file:
        path: /srv/zabbix
        state: directory
        mode: '0755'
        recurse: yes
    - name: Cr√©er le fichier docker-compose.yml
      copy:
        dest: /srv/zabbix/docker-compose.yml
        content: |
          version: '3.5'
          services:
            postgres:
              image: postgres:15
              environment:
                POSTGRES_USER: zabbix
                POSTGRES_PASSWORD: {{ zabbix_db_password }}
                POSTGRES_DB: zabbix
              volumes:
                - pgdata:/var/lib/postgresql/data
            zabbix-server:
              image: zabbix/zabbix-server-pgsql:latest
              depends_on:
                - postgres
              environment:
                DB_SERVER_HOST: postgres
                POSTGRES_USER: zabbix
                POSTGRES_PASSWORD: {{ zabbix_db_password }}
              ports:
                - "10051:10051"
            zabbix-web:
              image: zabbix/zabbix-web-nginx-pgsql:latest
              depends_on:
                - zabbix-server
              environment:
                DB_SERVER_HOST: postgres
                POSTGRES_USER: zabbix
                POSTGRES_PASSWORD: {{ zabbix_db_password }}
                ZBX_SERVER_HOST: zabbix-server
                PHP_TZ: {{ php_timezone }}
              ports:
                - "{{ zabbix_web_port }}:8080"
          volumes:
            pgdata:
    - name: Lancer la stack Zabbix avec Docker Compose v2
      community.docker.docker_compose_v2:
        project_src: /srv/zabbix
        state: present
    - name: Afficher les informations d'acc√®s Zabbix
      debug:
        msg:
          - "üåê Interface Zabbix disponible sur : http://{{ inventory_hostname }}:{{ zabbix_web_port }}"
          - "üë§ Login : Admin"
          - "üîë Mot de passe : zabbix"
    - name: Attendre que l'interface Zabbix Web soit disponible
      uri:
        url: "http://{{ inventory_hostname }}:{{ zabbix_web_port }}"
        status_code: 200
        return_content: no
      register: zabbix_web_check
      retries: 10
      delay: 10
      until: zabbix_web_check.status == 200
